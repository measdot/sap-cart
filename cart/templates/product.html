<section class="products row">
    <div ng-repeat="product in products" class="product col-md-12 col-sm-12 col-xs-12">

        <div class="col-md-2 col-sm-2 col-xs-5 row product-img">
            <a href="javascript:void(0)">
                <img ng-src="images/T{{$index+1}}.jpg"/>
            </a>
        </div>

        <div class="col-md-10 col-sm-10 col-xs-7 pull-right mobile">
            <div class="col-md-6 col-sm-6 col-xs-12">
                <h3 class="text-uppercase"><a href="">{{product.p_name}}</a></h3>
                <span class="clearfix text-uppercase">Style #: {{product.p_style}}</span>
                <span class="clearfix text-capitalize">Color: {{product.p_selected_color.name}}</span>
            </div>
            <div class="col-md-2 col-sm-2 col-xs-12 text-center"><span
                    class="visible-xs inline">Size: </span> {{product.p_selected_size.name}}
            </div>
            <div class="col-md-1 col-sm-2 col-md-offset-1 qty"><span
                    class="visible-xs inline">QTY: </span>
                <input type="text" ng-model="product.p_quantity" ng-change="cart.addItem(product)"
                       value="{{product.p_quantity}}" class=" text-center form-control inline"/>
            </div>
            <div class="col-md-2 col-sm-2 text-right amount"><sup> {{product.c_currency}} </sup>{{product.p_price *
                product.p_quantity}}
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="col-md-10 col-sm-10 col-md-offset-2 col-sm-offset-2 actions">
            <ul ng-model="product" ng-controller="modalController" class="inline text-uppercase">
                <li><a ng-click="open()" href="">Edit</a></li>
                <li><a href=""><i class="fa fa-remove"></i> Remove</a></li>
                <li><a href="">Save for later</a></li>
            </ul>
        </div>
    </div>
</section>
